<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js"></script>
</head>

<body>
  <div class="left-hero">
    <div class="hero-image">
      <img src="./img/" alt="Moon rising over mountain">
    </div>
    <div class="logo">
      <img src="./img/" alt="Logo">
      <p id="logo-text">Logo</p>
    </div>
  </div>
  <div class="main">
    <div class="top-text">
      <p>Top paragraph</p>
      <p>Bottom sentence</p>
    </div>
    <div class="create-account-form">
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this</legend>

          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">

          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name">

          <label for="email">Email</label>
          <input type="email" name="email" id="email">

          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number">

          <label for="password">Password</label>
          <input type="password" name="password" id="password">

          <label for="password-validation"></label>
          <input type="password" name="password-validation" id="password-validation">

          <button type="submit" id="create-account-btn">Create Account</button>
          <p id="log-in">Already have an account? <a href="#">Log in</a></p>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
