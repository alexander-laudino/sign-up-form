<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js" defer></script>
</head>

<body>
  <div class="left-hero">
    <div class="hero-image">
      <img src="./img/moon_rising_over_mountain-large.jpg" alt="Moon rising over mountains">
    </div>
    <div class="logo">
      <img src="./img/odin-lined.png" alt="Logo" id="logo">
      <p id="logo-text">NME</p>
    </div>
    <p id="image-credit">Photo by Alexander Laudino Copyright Â© 2022</p>
  </div>
  <div class="main">
    <div class="top-text">
      <p>This is not a real online service! New Market Elements' Identity, Data, and Key Management Engine secures your personal data! Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="create-account-form">
      <form action="#" method="post">

        <h1>Let's do this!</h1>

        <div class="name">
          
          <div class="first-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" value="John">
          </div>

          <div class="last-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" value="Doe">
          </div>
        </div>

        <div class="contact">
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" value="jdoe@example.com">
          </div>

          <div class="phone">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" value="888-888-8888" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          </div>
        </div>

        <div class="password">
          <div class="pass-left">
            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" id="pass" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{16,32})">
            <span class="do-not-match"></span>
          </div>

          <div class="pass-right">
            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-pass" id="confirm-pass" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{16,32})">
          </div>
        </div>

        <button type="submit" id="create-account-btn" disabled>Create Account</button>
      </form>
    </div>
    <p id="log-in">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
